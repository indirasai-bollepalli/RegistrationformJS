<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdns.cdp.gigya.com/websdk.js"></script>
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form id="registrationForm" class="form">
      <div class="input-box">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
      </div>
      <div class="input-box">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
      </div>
      <div class="input-box">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>
      <div class="column">
        <div class="input-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
        </div>
        <div class="input-box">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" required>
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label for="address1">Address</label>
        <input type="text" id="address1" name="address1" placeholder="Enter street address" required>
        <input type="text" id="address2" name="address2" placeholder="Enter street address line 2">
        <div class="column">
          <div class="select-box">
            <select id="country" name="country" required>
              <option value="" disabled selected hidden>Country</option>
              <option value="America">America</option>
              <option value="Japan">Japan</option>
              <option value="India">India</option>
              <option value="Nepal">Nepal</option>
            </select>
          </div>
          <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </div>
        <div class="column">
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
          <input type="text" id="pincode" name="pincode" placeholder="Enter postal code" required>
        </div>
      </div>
      <button type="submit" id="submitBtn">Register</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
